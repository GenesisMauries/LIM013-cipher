<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cifrado César</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://img.icons8.com/emoji/48/000000/locked.png"/>
  </head>
  <body>
    <main class="container">
      <p>Encripta tus mensajes</p>
      <!-- Input para ingresar el número de desplazamiento-->
      <section class="firstBox">
        <section>
          <label for="displacementValue">
            <input type="number" class="numberBox" id="displacementValue" min="0" max="999">Código
          </label>
        </section>
        <button type="button" id="delete">Borrar</button>
      </section>
      <!--Textarea para ingresar el texto -->
      <section class="secondBox">
        <textarea class="textBox" id="inputText" placeholder="Ingresa el mensaje a cifrar o descifrar aquí" cols="20" rows="5"></textarea>
        <button type="button" id="encode">Cifrar</button>
        <button type="button" id="decode">Descifrar</button>
      </section>
      <!--Textarea que muestra el resultado -->
      <section class="lastbox">
        <p id="outputMsg">Resultado</p>
        <textarea class="textBox" id="outputText" cols="20" rows="5" readonly disabled></textarea>
        <button type="button" id="copy">Copiar</button>
      </section>
    </main>
    <script src="index.js" type="module"></script>
  </body>
</html>
